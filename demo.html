<div id="demo">长按我</div>
</body>
<script>
    var timeOutEvent=0;//定时器

    document.getElementById('demo').addEventListener('touchstart',gtouchstart,false);
    document.getElementById('demo').addEventListener('touchmove',gtouchmove,false);
    document.getElementById('demo').addEventListener('touchend',gtouchend,false);



    //开始按
    function gtouchstart(){
        timeOutEvent = setTimeout("longPress()",1000);//这里设置定时器，定义长按500毫秒触发长按事件，时间可以自己改，个人感觉500毫秒非常合适
        console.log(timeOutEvent)
        return false;
    };
    //手释放，如果在500毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件
    function gtouchend(){

        console.log(timeOutEvent);


        clearTimeout(timeOutEvent);//清除定时器
        if(timeOutEvent!=0){
//这里写要执行的内容（尤如onclick事件）
            alert("你这是点击，不是长按");
        }
        return false;
    };
    //如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
    function gtouchmove(){
        clearTimeout(timeOutEvent);//清除定时器
        timeOutEvent = 0;
    };

    //真正长按后应该执行的内容
    function longPress(){

        console.log(timeOutEvent)
        timeOutEvent = 0;
//执行长按要执行的内容，如弹出菜单
        alert("长按事件触发发");
    }

</script>
